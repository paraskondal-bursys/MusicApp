<ion-header>
    <div style="width:100%;text-align: center;margin-top: 20px;">
      <img height="70px" src="./assets/img/youtube.png"/>
    </div>
   
    <div style="width: 100%;display: inline-grid;text-align: center;margin-top: 135px;">
      <div style="margin-left: auto;margin-right: auto;">
         <img src="./assets/img/download.jpeg" style="border-radius: 50%;width: 40px;height: 40px;">
      </div>
      <i class="fas fa-search" style="color: white; margin-top: 35px;"></i>
      <i class="far fa-heart" style="color: white;margin-top: 17px;"></i>
      <i class="fab fa-chromecast" style="color: white;margin-top: 17px;"></i>
    </div>
   
    <div style="width:100%;text-align: center;margin-top: 147px;height: 117px;">
       <img height="70px" src="./assets/img/music.png"/>
       <div style="color: white;font-size:12px;transform: rotate(-90deg) translate(-4px, 0px);">Listen on</div>
    </div>
   </ion-header>
   
   
   <ion-content>
       <ion-card class="welcome-card">
         <img src="/assets/shapes.svg" alt="" />
         <ion-card-header>
           <ion-card-subtitle>Get Started with Ionic 4</ion-card-subtitle>
           <ion-card-title>Welcome to Ionic</ion-card-title>
         </ion-card-header>
         <ion-card-content>
           <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
         </ion-card-content>
       </ion-card>
       <ion-list lines="none">
         <ion-list-header>
           <ion-label>Resources</ion-label>
         </ion-list-header>
         <ion-item href="https://ionicframework.com/docs/">
           <ion-icon slot="start" color="medium" name="book"></ion-icon>
           <ion-label>Ionic Documentation</ion-label>
         </ion-item>
         <ion-item href="https://ionicframework.com/docs/building/scaffolding">
           <ion-icon slot="start" color="medium" name="build"></ion-icon>
           <ion-label>Scaffold Out Your App</ion-label>
         </ion-item>
         <ion-item href="https://ionicframework.com/docs/layout/structure">
           <ion-icon slot="start" color="medium" name="grid"></ion-icon>
           <ion-icon name="search"></ion-icon>
           <ion-label>Change Your App Layout</ion-label>
         </ion-item>
         <ion-item href="https://ionicframework.com/docs/theming/basics">
           <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
           <ion-label>Theme Your App</ion-label>
         </ion-item>
       </ion-list>
   </ion-content>
